<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI App</title>
</head>
<body>
  <h1>AI Prediction</h1>
  <button onclick="getPrediction()">Predict</button>
  <p id="result"></p>

  <script>
    async function getPrediction() {
      const res = await fetch("https://<your-railway-app>.railway.app/predict");
      const data = await res.json();
      document.getElementById("result").innerText = data.result;
    }
  </script>
</body>
</html>
